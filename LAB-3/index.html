<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center"> Formulario</h1>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Nombre:</label>
                            <input type="text" class="form-control" id="productName" minlength="4" required>
                        </div>
                        <div class="form-group">
                            <label for="productType">Tipo de Producto:</label>
                            <input type="text" class="form-control" id="productType" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Cantidad:</label>
                            <input type="number" class="form-control" id="quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Precio:</label>
                            <input type="number" class="form-control" id="price" minlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitud:</label>
                            <input type="text" class="form-control" id="latitude" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitud:</label>
                            <input type="text" class="form-control" id="longitude" minlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="lab-3.js"></script>
</body>

</html>

</div>
</body>

</html>
