<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap y CSS Grid</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>

        <form>
            <div class="container">
                <h2>Bootstrap components of the Form Framework control</h2>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Write your Email here:</label>
                            <input class="form-control" type="text" placeholder="" aria-label="Default input">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Write your name :</label>
                                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Write your last name</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Write your phone number</label>
                            <input class="form-control form-control-sm" type="text" placeholder="por ejemplo:3114"
                                aria-label=".form-control-sm">
                        </div>

                        <div class="form-floating mb-3">
                            <label for="floatingInput">Write the Password</label>
                            <input type="email" class="form-control" id="floatingInput" placeholder="">

                        </div>


                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>



                </div>
        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
